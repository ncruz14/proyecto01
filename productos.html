<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos - AgroTienda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel= "stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="index.html">AgroTienda</a>
  </div>
</nav>

<!-- Filtros -->
<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-4">
      <select id="categoria" class="form-select">
        <option value="">Todas las categor√≠as</option>
        <option value="Frutas">Frutas</option>
        <option value="Verduras">Verduras</option>
        <option value="Semillas">Semillas</option>
      </select>
    </div>
    <div class="col-md-8">
      <input type="text" id="busqueda" class="form-control" placeholder="Buscar producto por nombre...">
    </div>
  </div>

  <!-- Listado de productos -->
  <div class="row" id="lista-productos"></div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitulo"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img id="modalImagen" src="" alt="" class="img-fluid mb-3">
        <p id="modalDescripcion"></p>
        <p><strong>Precio:</strong> $<span id="modalPrecio"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap y JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/produc.js"></script>
</body>
</html>
